<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input id="inp" type="text">
	<button id="bt" onclick="getFetch()">Отправить</button>
</body>
<script>
	async function getFetch() {
		let adress = document.getElementById("inp").value;
		await fetch(adress)
			.then((response) => {
				response.text().then(function (text) {
					document.getElementById("inp").value = text;
				}
				);
			})
	}
</script>
</body>
</html>
